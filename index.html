<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journey of Jazs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .splash {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: black;
  overflow: hidden;
  cursor: pointer;
}

.video-container {
  position: relative;
  height: 100%;
  aspect-ratio: 19 / 6;
  display: flex;
  justify-content: center;
  align-items: center;
}

.video-container video {
  height: 100%;
  width: auto;
  object-fit: contain;
  pointer-events: none;
}

.splash-text {
  position: absolute;
  z-index: 1;
  color: white;
  text-align: center;
  text-shadow: 2px 2px 4px #000;
  font-size: 2em;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    .slider {
      display: none;
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .slider img {
      width: 100%;
      height: 100vh;
      object-fit: contain;
      background-color: black;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2em;
      text-shadow: 1px 1px 2px black;
    }

.tap-zone {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 50%;
  height: 100%;
  z-index: 10;
}
.tap-zone.left {
  left: 0;
}
.tap-zone.right {
  right: 0;
}
audio {
  display: none;
}

  </style>
</head>

<body>
  
<audio id="bgMusic" loop>
  <source src="songs.mp3" type="audio/mp3" />
  Your browser does not support the audio element.
</audio>

<div class="splash" onclick="startJourney()">
  <div class="video-container">
    <video autoplay muted loop playsinline id="splashVideo">
      <source src="thedisrespect.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="splash-text">
      <div>Tap here for map</div>
      <div style="font-size: 1.2em; margin-top: 10px;">Jazs</div>
    </div>
  </div>
</div>



  <div class="slider" id="slider">
  <img id="slideImage" src="photo1.jpeg" alt="Journey Step" />
  <div class="hint" id="hint">Tap left ↔ right</div>
  <div class="tap-zone left" onclick="goBack()"></div>
  <div class="tap-zone right" onclick="goForward()"></div>
</div>


  <script>
const audio = document.getElementById('bgMusic');
  audio.volume = 0.3;

  // Attempt to autoplay
  window.addEventListener('DOMContentLoaded', () => {
    tryPlayAudio();

    // If blocked, wait for first interaction
    document.body.addEventListener('click', tryPlayAudioOnce, { once: true });
    document.body.addEventListener('touchstart', tryPlayAudioOnce, { once: true });
  });

  function tryPlayAudio() {
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.catch(() => {
        // Will fallback to playing after interaction
      });
    }
  }

  function tryPlayAudioOnce() {
    audio.play().catch(() => {});
  }

  const images = [
    'photo1.jpeg',
    'photo2.jpeg',
    'photo3.jpeg',
    'photo4.jpeg',
    'photo5.jpeg',
    'photo6.jpeg',
    'photo7.jpeg',
    'photo8.jpeg'
  ];

  let currentIndex = 0;

 
  function startJourney() {

    document.querySelector('.splash').style.display = 'none';
    document.querySelector('.slider').style.display = 'block';
    updateSlide();
  }

  function updateSlide() {
    document.getElementById('slideImage').src = images[currentIndex];
    const hint = document.getElementById('hint');
    if (currentIndex === 0) {
      hint.textContent = 'Tap right → to continue (Cmon Jasz)';
    } else if (currentIndex === images.length - 1) {
      hint.textContent = 'This is the end of your journey Jasz';
    } else {
      hint.textContent = 'Tap left ↔ right (lol)';
    }
  }

  function goForward() {
    if (currentIndex < images.length - 1) {
      currentIndex++;
      updateSlide();
    }
  }

  function goBack() {
    if (currentIndex > 0) {
      currentIndex--;
      updateSlide();
    }
  }
</script>

</body>
</html>
